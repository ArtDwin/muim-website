<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUIM Web3 Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://raw.githubusercontent.com/ArtDwin/muim-website/main/qkong-banner.jpg') no-repeat center center/cover;
      color: #00fff7;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #00fff7;
    }

    h2 {
      margin-top: 15px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 18px;
      border: 2px solid #00fff7;
      color: #00fff7;
      background: transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00fff7;
      color: #000;
    }

    #walletAddress {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Welcome to <br> MUIM</h1>
  <h2>The Official Web3 Identity & Launch Portal</h2>

  <button class="btn" onclick="connectWallet()">Access MUIM Wallet</button>

  <div id="walletAddress">Wallet not connected</div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('walletAddress').innerText = "üîì Connected: " + accounts[0];
        } catch (error) {
          alert("‚ùóAccess denied by user.");
        }
      } else {
        alert("‚ùó MetaMask not detected. Please install it.");
      }
    }
  </script>

</body>
</html>
