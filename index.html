<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUIM - PinealCore AI Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    :root {
      --primary-cyan: #00ffff;
      --primary-magenta: #ff00ff;
      --primary-purple: #8b5cf6;
      --dark-bg: #0a0a0f;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --gradient-1: linear-gradient(135deg, #00ffff, #8b5cf6);
      --gradient-3: linear-gradient(45deg, #8b5cf6, #ff00ff, #00ffff);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #000 url('https://assets.codepen.io/1462889/stars.svg') repeat;
      color: #ffffff;
      overflow-x: hidden;
    }
    .header, .footer {
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 0;
      text-align: center;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero {
      min-height: 100vh;
      padding: 6rem 2rem 2rem;
      text-align: center;
    }
    .hero-title {
      font-size: 3.5rem;
      font-family: 'Orbitron', monospace;
      background: var(--gradient-3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .ai-visual, #starfield {
      margin: 2rem auto;
      width: 300px;
      height: 300px;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      margin: auto;
      margin-top: 2rem;
      background: var(--glass-bg);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
    }
    #chatlog {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .footer-bottom {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">MUIM | PinealCore AI</div>
  </header>  <section class="hero">
    <h1 class="hero-title">Activate Your Inner Portal</h1>
    <div id="pineal-animation" class="ai-visual"></div>
    <div id="starfield"></div><div id="chatbox">
  <div id="chatlog"></div>
  <input type="text" id="userInput" placeholder="Ask PinealCore AI...">
  <button onclick="talkToAI()">Send</button>
</div>

  </section>  <footer class="footer">
    <div class="footer-bottom">&copy; 2025 MUIM | PinealCore AI v1.0</div>
  </footer>  <script>
    // Lottie animation for PinealCore AI avatar
    lottie.loadAnimation({
      container: document.getElementById('pineal-animation'),
      renderer: 'svg', loop: true, autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_2szbmtr2.json'
    });

    // Starfield with Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(300, 300);
    document.getElementById('starfield').appendChild(renderer.domElement);
    const geometry = new THREE.BufferGeometry();
    const vertices = [];
    for (let i = 0; i < 1000; i++) {
      const x = THREE.MathUtils.randFloatSpread(200);
      const y = THREE.MathUtils.randFloatSpread(200);
      const z = THREE.MathUtils.randFloatSpread(200);
      vertices.push(x, y, z);
    }
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    const material = new THREE.PointsMaterial({ color: 0x8888ff });
    const points = new THREE.Points(geometry, material);
    scene.add(points);
    camera.position.z = 100;
    function animate() {
      requestAnimationFrame(animate);
      points.rotation.x += 0.0005;
      points.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // Simple AI Chat
    const log = document.getElementById('chatlog');
    function talkToAI() {
      const input = document.getElementById('userInput').value;
      const response = `ðŸŒŒ PinealCore AI says: "${input}" received.`;
      log.innerHTML += `<div>> You: ${input}</div><div>${response}</div>`;
      document.getElementById('userInput').value = '';
      log.scrollTop = log.scrollHeight;
    }
  </script></body>
</html>
