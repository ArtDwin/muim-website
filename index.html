<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUIM Web3 Portal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #0b001a 0%, #000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      color: #00fff7;
      font-size: 2.5em;
      text-shadow: 0 0 10px #00fff7;
    }

    h2 {
      color: #ff00ff;
      font-weight: 400;
      text-shadow: 0 0 6px #ff00ff;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: 2px solid #00fff7;
      color: #00fff7;
      background: transparent;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00fff7;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>Welcome to<br>MUIM</h1>
  <h2>The Official Web3<br>Identity & Launch Portal.</h2>
  <button class="btn" onclick="checkMetaMask()">Access MUIM Wallet</button>

  <script>
    // Particle background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#ff00ff';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }

    animate();

    function checkMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        alert("❗ MetaMask not detected. Please install it.");
      } else {
        alert("✅ MetaMask detected. You can now connect your wallet!");
      }
    }
  </script>
</body>
</html>
