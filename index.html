<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUIM v2 Galaxy Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #050816 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 1;
      position: relative;
      top: 40%;
      transform: translateY(-50%);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      background: #00d4ff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00c0e6;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <div class="content">
    <h1>üöÄ Welcome to MUIM Galaxy</h1>
    <button onclick="connectWallet()">üîê Connect Wallet</button>
  </div>  <script>
    // Galaxy Stars
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let stars = [], starCount = 500;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    // Wallet Connect (basic placeholder)
    function connectWallet() {
      alert("üîí Wallet connection not yet integrated. Coming soon in MUIM v2.1 üîß");
    }
  </script></body>
</html>
