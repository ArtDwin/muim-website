<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUIM Web3 Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    button {
      background: none;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Welcome to MUIM</h1>
  <p>The Official Web3 Identity & Launch Portal.</p>
  <button id="walletBtn">Access MUIM Wallet</button>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          alert('✅ Connected: ' + accounts[0]);
        } catch (error) {
          alert('❌ Connection rejected');
        }
      } else {
        alert('❗ MetaMask not detected. Please install it.');
      }
    }

    document.getElementById('walletBtn').onclick = connectWallet;
  </script>
</body>
</html>
