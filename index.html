<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUIM Galaxy Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-cyan: #00ffff;
      --primary-magenta: #ff00ff;
      --primary-purple: #8b5cf6;
      --dark-bg: #0a0a0f;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --gradient: linear-gradient(135deg, #ff00ff, #00ffff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    header {
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      font-weight: 900;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--primary-cyan);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'Orbitron', monospace;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .btn {
      background: var(--gradient);
      padding: 0.8rem 1.6rem;
      font-weight: 600;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,255,255,0.3);
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0 6px 25px rgba(0,255,255,0.5);
      transform: translateY(-2px);
    }

    .wallet-status {
      margin-top: 1.5rem;
      font-family: monospace;
      color: var(--primary-magenta);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <header>
    <div class="logo">MUIM</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main id="home">
    <h1>üöÄ Welcome to MUIM Galaxy</h1>
    <p>Experience Web3 identity, explore the decentralized universe, and connect with the future of blockchain tech.</p>
    <button class="btn" onclick="connectWallet()">üîê Connect Wallet</button>
    <div class="wallet-status" id="walletStatus">Wallet Not Connected</div>
  </main>

  <footer>
    &copy; 2025 MUIM. Built for the decentralized future.
  </footer>

  <script>
    // Star canvas animation
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      generateStars();
    }

    function generateStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.5,
          dx: (Math.random() - 0.5) * 0.2,
          dy: (Math.random() - 0.5) * 0.2
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';

      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });

      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animateStars();

    // MetaMask Connect
    async function connectWallet() {
      const status = document.getElementById('walletStatus');
      try {
        if (!window.ethereum) throw new Error("MetaMask not installed");
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const acc = accounts[0];
        status.innerHTML = `<span style="color:#00ff88;">Connected: ${acc.slice(0,6)}...${acc.slice(-4)}</span>`;
      } catch (e) {
        status.innerHTML = `<span style="color:#ff6b6b;">Error: ${e.message}</span>`;
      }
    }
  </script>

</body>
</html>
