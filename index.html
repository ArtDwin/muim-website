<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUIM Web3 Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: #000;
      color: #00fff7;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px #0ff;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #ff00cc;
      text-shadow: 0 0 15px #ff00cc;
    }

    .btn {
      padding: 14px 28px;
      border: 2px solid #00fff7;
      background: transparent;
      border-radius: 10px;
      color: #00fff7;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00fff7;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <h1>Welcome to<br>MUIM</h1>
  <h2>The Official Web3 Identity & Launch Portal</h2>
  <button class="btn" onclick="checkMetaMask()">Access MUIM Wallet</button>

  <script>
    function checkMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        alert('✅ MetaMask is detected! Ready to connect.');
      } else {
        alert('❗ MetaMask not detected. Please install it.');
      }
    }

    // Particle background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function initParticles() {
      particles = [];
      for (let i = 0; i < 200; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 3 + 1,
          speedX: (Math.random() - 0.5) * 1.5,
          speedY: (Math.random() - 0.5) * 1.5,
          color: Math.random() > 0.5 ? '#ff00cc' : '#00fff7'
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      });

      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
