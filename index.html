<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUIM COIN Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 2.8rem;
      background: linear-gradient(to right, #00ffff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 2rem;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem auto;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00ffff, #8b5cf6);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #responseBox {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    canvas {
      max-width: 700px;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <h1>üöÄ Welcome to MUIM COIN</h1>
  <p style="font-size: 1.2rem; margin-bottom: 2rem;">The future of quantum AI trading.</p>

  <div class="btn-group">
    <button onclick="connectWallet()">üîê Connect Wallet</button>
    <button onclick="sendTrade()">üíπ Launch SPEC Trade</button>
  </div>

  <div id="responseBox">
    <p><strong>AI:</strong> Welcome to MUIM COIN! How can I assist?</p>
  </div>

  <canvas id="tradeChart" height="200"></canvas>

  <script>
    let tradeHistory = [];
    let chart = null;

    function connectWallet() {
      alert("üîê Wallet connection not implemented yet.");
    }

    function sendTrade() {
      fetch("http://192.168.1.12:7070/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: "Launch quantum trade." })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("responseBox").innerHTML = `
          <p><strong>AI:</strong> Quantum trade executed with intensity <strong>${data.qasm.includes("cx") ? "HIGH" : "NORMAL"}</strong></p>
          <pre style="white-space:pre-wrap; font-size: 0.8rem; color:#00ffff;">${data.qasm}</pre>
        `;

        const now = new Date().toLocaleTimeString();
        tradeHistory.push({ time: now, intensity: parseFloat(data.intensity) });
        updateChart();
      })
      .catch(err => {
        document.getElementById("responseBox").innerHTML = `<p>‚ùå Failed to connect to Flask server.</p>`;
        console.error(err);
      });
    }

    function updateChart() {
      const ctx = document.getElementById("tradeChart").getContext("2d");
      const labels = tradeHistory.map(t => t.time);
      const dataPoints = tradeHistory.map(t => t.intensity);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Trade Intensity',
            data: dataPoints,
            borderColor: '#00ffff',
            backgroundColor: 'rgba(0,255,255,0.2)',
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 1
            }
          }
        }
      });
    }
  </script>

</body>
</html>
